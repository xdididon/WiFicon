<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>Stats</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link href="/static/css/stats.css" rel="stylesheet" />
	<script src="/static/js/stats.js"></script>
	<script>
		var statsChannels = {{ channelCount|tojson|safe }};
		var locationAsgrid = {{ areaCount|tojson|safe }};
		var privacy = {{ privacyCount|tojson|safe }};
		var filestats = {{ statistics|tojson|safe }};
	</script>
	{% endblock %}
</head>

<body class="statsBody">
	<div class="container">
		<div class="nav-bar">
			<nav class="nav justify-content-center">
				<a href="/" id="home-tab" class="nav-item nav-link active">
					<i class="fa fa-home"></i> Home
				</a>
				<a href="/activity" id="scope-tab" class="nav-item nav-link active">
					<i class="fa fa-eye"></i> Plots
				</a>
				<a href="/rel" id="rel-tab" class="nav-item nav-link active">
					<i class="fa fa-handshake-o"></i> Relationships
				</a>
				<a href="/stats" id="stats-tab" class="nav-item nav-link active">
					<i class="fa fa-bar-chart"></i> Statistics
				</a>
				<a href="/help" id="history-tab" class="nav-item nav-link active">
					<i class="fa fa-info-circle"></i> Help
				</a>
			</nav>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div class="heading">
				<h4><b>Capture File Statistics</b></h4>
			</div>
		</div>
		<br>
		<div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3">
			<div class="breakdown">
				<br>
				<table id="filestats">
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="col-lg-6 col-md-6 offset-md-3 offset-lg-3">
			<div class="outter">
			<div id="inner">
				<h5 class="gridHead"><b>APs Count per Area</b><i class="fa fa-question-circle" id="description" title="The grid shows count of APs in different geographical areas. See Help page for more information."></i></h5>
				<div class="grid">
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
					<div class="gridCell"></div>
				</div>
			</div>
			</div>
		</div>

		<div id="overlay" onclick="off()">
			<div id="overlayBox">
				<div id="message">1494</div>
			</div>
		</div>

		<div class="col-lg-12 col-md-12">
			<div class="gapdiv">
			</div>
		</div>

		<div class="col-lg-12 col-md-12">
			<div class="chan">
				<table id="channelTable">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-lg-12 col-md-12">
			<div class="encry">
				<table id="encryptionTable">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-lg-12 col-md-12">
		</div>
	</div>
</body>
</html>
